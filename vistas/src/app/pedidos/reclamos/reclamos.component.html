<!-- TABLA RECLAMOS -->
<div class="table-wrapper">
    <h1>RECLAMOS</h1>
    <table class="fl-table">
        <thead *ngFor="let item of table_header">
            <th>{{item.id}}</th>
            <th>{{item.fecha}}</th>
            <th></th>
        </thead>
    
        <tbody>
            <tr *ngFor="let item of respuesta">
                <td>{{ item.id }}</td>
                <td>{{ item.fecha }}</td>
                <td>
                    <a type="button" onclick="document.getElementById('id05').style.display='block'" (click)="getDatabyID(item.id)">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <img src="../../../assets/edit-img.png" alt="edit-img" height="18" width="18">
                    </a>
                    <a type="button" href="/detalle_orden" (click)="getDatabyID(item.id)">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <img src="../../../assets/details.ico" alt="details-img" height="18" width="18">
                    </a>
                    <a type="button" (click)="deleteDataTable(item.id)">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <img src="../../../assets/delete-img.png" alt="delete-img" height="18" width="18">
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- MODAL RECLAMOS -->
<div>
    <div id="id04" class="w3-modal">
        <div class="w3-modal-content">
            <header>
                <span onclick="document.getElementById('id04').style.display='none'" class="w3-display-topright">&times;</span>
                <!-- <h2>Registro Reclamo</h2> -->
            </header>
        
            <div>
                <h1>PONER FORMULARIO REACTIVO</h1>
                <form [formGroup]="reclamosForm" autocomplete="off">
                    <strong>TOTAL</strong><br>
                    <textarea formControlName="comentario" placeholder="Reclamos y Sugerencias"></textarea>
                    <div>
                        <span class="errors" *ngIf="reclamosForm.controls['comentario'].errors?.required"> Obligatorio </span>
                        <span class="errors" *ngIf="reclamosForm.controls['comentario'].errors?.pattern"> Inv√°lido </span>
                    </div><br><br>
                    <a type="button" (click)="postDataPedidos()">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        Guardar
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
