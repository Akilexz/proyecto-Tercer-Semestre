<!-- TABLA PEDIDOS -->
<div class="table-wrapper">
    <h1>PEDIDOS</h1>
    <table class="fl-table">
        <thead *ngFor="let item of table_header">
            <th>{{item.id}}</th>
            <th>{{item.idproveedor}}</th>
            <th>{{item.fecha}}</th>
            <th>{{item.total}}</th>
            <th></th>
        </thead>

        <tbody>
            <tr *ngFor="let item of respuestaOrdenes">
                <td>{{ item.id }}</td>
                <td>{{ item.idproveedor }}</td>
                <td>{{ item.fecha }}</td>
                <td>{{ item.total }}</td>
                <td>
                    <a type="button" onclick="document.getElementById('id05').style.display='block'"
                        (click)="getDatabyID(item.id)">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <img src="../../assets/edit-img.png" alt="edit-img" height="18" width="18">
                    </a>
                    <a type="button" href="/detalle_orden" (click)="getDatabyID(item.id)">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <img src="../../assets/details.ico" alt="details-img" height="18" width="18">
                    </a>
                    <a type="button" (click)="deleteDataTable(item.id)">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <img src="../../assets/delete-img.png" alt="delete-img" height="18" width="18">
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<!-- TABLA PEDIDOS -->

<!-- MODAL PEDIDOS -->
<div>
    <div id="id04" class="w3-modal">
        <div class="w3-modal-content">
            <header>
                <span onclick="document.getElementById('id04').style.display='none'" class="w3-display-topright">&times;</span>
                <!-- <h2>Registro Cliente</h2> -->
            </header>

            <div>
                <h1>Nuevo Pedido</h1>
                <form [formGroup]="pedidosForm" autocomplete="off">
                    <strong>PROVEEDORES</strong><br>
                    <select formControlName="idproveedor">
                        <option *ngFor="let item of respuestaProveedores" value={{item.id}}>{{item.nombre}}</option>
                    </select>
                    <div>
                        <span class="errors" *ngIf="pedidosForm.controls['idproveedor'].errors?.required">Obligatorio</span>
                    </div><br>

                    <strong>TOTAL</strong><br>
                    <input formControlName="total">
                    <div>
                        <span class="errors" *ngIf="pedidosForm.controls['total'].errors?.required"> Obligatorio </span>
                        <span class="errors" *ngIf="pedidosForm.controls['total'].errors?.pattern"> Inv√°lido </span>
                    </div><br><br>

                    <a type="button" (click)="postDataPedidos()">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        Guardar
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
