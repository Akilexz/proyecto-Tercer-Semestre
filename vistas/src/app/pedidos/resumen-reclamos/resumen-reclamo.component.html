<h2>Resumen</h2>
<div class="table-wrapper">
    <table class="fl-table">
        <thead *ngFor="let item of table_header">
            <th>{{item.idpedido}}</th>
            <th>{{item.idmaterial}}</th>
            <th>{{item.nombre}}</th>
            <th>{{item.cantidad}}</th>
            <th>{{item.precio}}</th>
            <th></th>
        </thead>

        <tbody>
            <tr *ngFor="let item of respuesta">
                <td>{{item.idpedido}}</td>
                <td>{{item.idmaterial}}</td>
                <td>{{item.nombre}}</td>
                <td>{{item.cantidad}}</td>
                <td>{{item.precio}}</td>
                <td>
                    <a type="button" (click)="deleteDataTable(item.id)" routerLink="/pedidos">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <img src="../../../assets/delete-img.png" alt="delete-img" height="18" width="18">
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
